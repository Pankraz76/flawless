name: CI ğŸ­
on:
  pull_request:
  push:
    branches: [main, release]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  sanity-check:
    name: Sanity Check ğŸ¦¢
    runs-on: ubuntu-latest
    env:
      buildcacheuser: ${{ secrets.BUILDCACHE_USER }}
      buildcachepass: ${{ secrets.BUILDCACHE_PASS }}
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Java â˜•ï¸
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: 21
      - name: Setup Gradle ğŸ˜
        uses: gradle/actions/setup-gradle@v5
      - name: Run Spotless Check âœ¨
        run: ./gradlew spotlessCheck
      - name: Run Rewrite Dry Run â™»ï¸
        run: ./gradlew rewriteDryRun
      - name: Assemble Test Classes ğŸ§±
        run: ./gradlew assemble testClasses
  build:
    needs: sanity-check
    name: Build ğŸ²
    strategy:
      fail-fast: false
      matrix:
        kind: [maven, gradle]
        jre: [17, 21, 24]
        os: [ubuntu-latest, windows-latest]
        include:
          - kind: npm
            jre: 17
            os: ubuntu-latest
          - kind: shfmt
            jre: 17
            os: ubuntu-latest
            shfmt-version: v3.8.0
          - kind: idea
            jre: 17
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v6
      - name: Setup Java â˜•ï¸ï¸
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: ${{ matrix.jre }}
      - name: Setup Gradle ğŸ˜
        uses: gradle/actions/setup-gradle@v5
      - name: Build Maven Plugin ğŸ§±
        if: matrix.kind == 'maven'
        run: ./gradlew :plugin-maven:build -x spotlessCheck -x rewriteDryRun
      - name: Build Gradle Plugin ğŸ§±
        if: matrix.kind == 'gradle'
        run: ./gradlew build -x spotlessCheck -x rewriteDryRun -PSPOTLESS_EXCLUDE_MAVEN=true
      - name: Test NPM Integration ğŸ§ª
        if: matrix.kind == 'npm'
        run: ./gradlew testNpm
      - name: Setup Go for shfmt ğŸ¦«
        if: matrix.kind == 'shfmt'
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - name: Install shfmt ğŸ”§
        if: matrix.kind == 'shfmt'
        run: |
          go install mvdan.cc/sh/v3/cmd/shfmt@${{ matrix.shfmt-version }}
      - name: Test shfmt Integration ğŸ§ª
        if: matrix.kind == 'shfmt'
        run: ./gradlew testShfmt
      - name: Test IDEA Integration ğŸ§ª
        if: matrix.kind == 'idea'
        run: |
          download_link=$(curl https://data.services.jetbrains.com/products/releases\?code\=IIC\&latest\=true\&type\=release | jq -r '.IIC[0].downloads.linux.link')
          curl --location "$download_link" -o idea.tar.gz
          tar -xf idea.tar.gz
          cd idea-IC*
          export PATH=${PATH}:$(pwd)/bin
          cd ..
          ./gradlew testIdea
      - name: JUnit Test Results ğŸ“Š
        uses: mikepenz/action-junit-report@v6
        if: always()
        with:
          check_name: JUnit ${{ matrix.kind }} ${{ matrix.jre }} ${{ matrix.os }}
          report_paths: '*/build/test-results/*/TEST-*.xml'
          check_retries: true
  final-status:
    needs:
      - sanity-check
      - build
    name: Final Status Check âœ…
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Job Results ğŸ”
        run: |
          results=$(tr -d '\n' <<< '${{ toJSON(needs.*.result) }}')
          if ! grep -q -v -E '(failure|cancelled)' <<< "$results"; then
            echo "âŒ One or more required jobs failed"
            exit 1
          fi
          echo "âœ… All required jobs completed successfully."
