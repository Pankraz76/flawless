name: CodeQL ğŸ›¡ï¸
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 16 * * 3'
permissions:
  contents: read
jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    name: Analyze ğŸ”
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['java','javascript']
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Checkout Pull Request Head ğŸ”€
        run: git checkout HEAD^2
        if: ${{github.event_name == 'pull_request'}}
      - name: Initialize CodeQL ğŸ§°
        uses: github/codeql-action/init@v4
        with:
          languages: ${{matrix.language}}
      - name: Autobuild Project ğŸ—ï¸
        uses: github/codeql-action/autobuild@v4
      - name: Analyze ğŸ”
        uses: github/codeql-action/analyze@v4
